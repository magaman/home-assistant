blueprint:
  name: ğŸ‘¤âœ¨ Person Detected Light Control (Grouped)
  description: >
    ğŸ”” Triggers when a person is detected and it's nighttime (sunset to sunrise).
    ğŸ’¡ Turns on different groups of lights (porch, front yard, driveway) if they are off.
    â²ï¸ Each group has its own configurable auto-off delay.
    ğŸš« Cooldown prevents overlapping triggers.

  domain: automation
  input:
    sensors:
      name: ğŸ‘¤ Person Detection Sensors
      description: Binary sensors to trigger the automation
      selector:
        entity:
          domain: binary_sensor
          multiple: true

    porch_lights:
      name: ğŸ”† Porch Lights
      description: Lights on the porch to control
      selector:
        entity:
          domain: light
          multiple: true
    porch_delay:
      name: â±ï¸ Porch Auto-Off Delay
      default: "00:05:00"
      selector:
        duration: {}

    front_yard_lights:
      name: ğŸŒ¼ Front Yard Lights
      description: Lights in the front yard to control
      selector:
        entity:
          domain: light
          multiple: true
    front_yard_delay:
      name: â±ï¸ Front Yard Auto-Off Delay
      default: "00:07:00"
      selector:
        duration: {}

    driveway_lights:
      name: ğŸš— Driveway Lights
      description: Lights in the driveway to control
      selector:
        entity:
          domain: light
          multiple: true
    driveway_delay:
      name: â±ï¸ Driveway Auto-Off Delay
      default: "00:05:00"
      selector:
        duration: {}

mode: single
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input sensors
    to: "on"
    for: "00:00:05"

condition:
  - condition: sun
    after: sunset
    before: sunrise

action:
  - variables:
      light_groups:
        - lights: !input porch_lights
          delay: !input porch_delay
        - lights: !input front_yard_lights
          delay: !input front_yard_delay
        - lights: !input driveway_lights
          delay: !input driveway_delay

  - repeat:
      for_each: "{{ light_groups }}"
      sequence:
        - repeat:
            for_each: "{{ repeat.item.lights }}"
            sequence:
              - condition: state
                entity_id: "{{ repeat.item }}"
                state: "off"
              - service: light.turn_on
                target:
                  entity_id: "{{ repeat.item }}"
              - delay: "{{ repeat.item.delay }}"
              - condition: state
                entity_id: "{{ repeat.item }}"
                state: "on"
              - service: light.turn_off
                target:
                  entity_id: "{{ repeat.item }}"
